<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cartas Pokemon</title>
</head>

<body>
    <div class="carta planta">
        <div class="cabecero">
            <span class="title">Bulbasaur</span>
            <span class="hp">60hp</span>
        </div>
        <div class="fondo">
            <img class="foto" src="img/bulbasaur.png">
        </div>
        <div class="habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>Overgrow</li>
                <li>Chlorophy II</li>
            </ul>
        </div>
    </div>
    <div class="carta fuego">
        <div class="cabecero">
            <span class="title">Charmander</span>
            <span class="hp">60hp</span>
        </div>
        <div class="fondo">
            <img class="foto" src="img/charmander.png">
        </div>
        <div class="habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>Blaze</li>
                <li>Solar-power</li>
            </ul>
        </div>
    </div>
    <div class="carta agua">
        <div class="cabecero">
            <span class="title">Squirtle</span>
            <span class="hp">60hp</span>
        </div>
        <div class="fondo">
            <img class="foto" src="img/squirtle.png">
        </div>
        <div class="habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>Torrent</li>
                <li>Rain-dish</li>
            </ul>
        </div>
    </div>
    <div class="carta electrico">
        <div class="cabecero">
            <span class="title">Picachu</span>
            <span class="hp">60hp</span>
        </div>
        <div class="fondo">
            <img class="foto" src="img/pikachu.png">
        </div>
        <div class="habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>Static</li>
                <li>Lightning-rod</li>
            </ul>
        </div>
    </div>
    
    
</body>

</html>
